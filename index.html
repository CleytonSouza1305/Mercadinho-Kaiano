<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Kaiano | Entrar</title>

   <link rel="stylesheet" href="./css/global.css">
   <link rel="stylesheet" href="./css/login.css">

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
   <main>
      <div class="container">
         <header>
            <h1>Kaiano</h1>
         </header>
         <section>
            <div class="input-group nome">
               <label for="name">Nome:</label>
               <input type="text" name="name" id="name" placeholder="ex. Paulo Souza">
            </div>
            <div class="input-group email">
               <label for="email">E-mail:</label>
               <input type="email" name="email" id="email" placeholder="ex. kaiano@gmail.com">
            </div>
            <div class="input-group cpf">
               <label for="cpf">CPF:</label>
               <input type="cpf" name="cpf" id="cpf" placeholder="xxx.xxx.xxx-xx">
            </div>
            <div class="input-group addresss">
               <label for="address">Endereço:</label>
               <input type="text" name="address" id="address" placeholder="Seu endereço">
            </div>
            <div class="input-group number">
               <label for="houseNumber">N°:</label>
               <input type="text" name="houseNumber" id="houseNumber" placeholder="Número da casa">
            </div>
            <div class="input-group">
               <label for="complemento">Complemento:</label>
               <input type="text" name="complemento" id="complemento" placeholder="Complemento">
            </div>
         </section>
         <div class="button-dad">
            <button id="enter-btn" type="button">
               <span class="button_top"> ENTRAR</span>
             </button>
         </div>
      </div>
   </main>

   <script src="./js/login.js"></script>
</body>
</html>
